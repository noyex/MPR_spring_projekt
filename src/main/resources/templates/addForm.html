<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/addForm}" th:object="${car}" method="post">
    <input type="text" th:field="${car.brand}" placeholder="Brand">
    <input type="text" th:field="${car.model}" placeholder="Model">
    <input type="text" th:field="${car.color}" placeholder="Color">
    <input type="text" th:field="${car.engine}" placeholder="Engine">
    <input type="text" th:field="${car.horsePower}" placeholder="Horse Power">
    <select th:field="${car.postAccident}" required>
        <option value="" disabled selected>Post accident?</option>
        <option value="true">True</option>
        <option value="false">False</option>
    </select>
    <input type="submit" value="Submit">
</form>
</body>
</html>
